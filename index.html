<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Cartão de visualização de estatísticas</title>
 
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        
      </div>
      <div class="content">
          <h1 class="content-title">Obtenha <span> informações </span> que ajudam sua empresa a crescer.</h1>
          <p class="content-description">Descubra os benefícios da análise de dados e tome melhores decisões em relação à receita, experiência do cliente e eficiência geral.</p>
          <div class="content-numbers">
            <div class="numbers1">
              <p class="big-text">10k+</p>
              <span class="numbers-description">EMPRESAS</span>
            </div>
            <div class="numbers2">
              <p class="big-text">314</p>
              <span class="numbers-description">modelos</span>
            </div>
            <div class="numbers3">
              <p class="big-text">12m+</p>
              <span class="numbers-description">consultas</span>
            </div>
          </div>
      </div>
  
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/jefersonpimentel" target="_blank">Jeferson Pimentel</a>.
      </div>
    </div>
  </main>
</body>
</html>
